<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car Icon -->
  <g transform="translate(50, 150)">
    <!-- Car Body -->
    <rect x="0" y="20" width="120" height="40" rx="8" fill="#ffffff" opacity="0.9"/>
    <!-- Car Roof -->
    <rect x="20" y="0" width="80" height="30" rx="6" fill="#ffffff" opacity="0.9"/>
    <!-- Wheels -->
    <circle cx="25" cy="65" r="12" fill="#1f2937"/>
    <circle cx="95" cy="65" r="12" fill="#1f2937"/>
    <!-- Headlights -->
    <circle cx="10" cy="35" r="4" fill="#fbbf24"/>
    <circle cx="110" cy="35" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(200, 120)">
    <circle cx="50" cy="50" r="45" fill="#10b981" opacity="0.9"/>
    <circle cx="35" cy="40" r="8" fill="#ffffff"/>
    <circle cx="65" cy="40" r="8" fill="#ffffff"/>
    <circle cx="50" cy="60" r="6" fill="#ffffff"/>
    <path d="M 20 50 Q 50 30 80 50" stroke="#ffffff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Wrench Icon -->
  <g transform="translate(350, 130)">
    <path d="M 20 20 L 60 60 M 40 20 L 20 40 M 50 50 L 70 70" stroke="#f59e0b" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="20" cy="20" r="8" fill="#f59e0b"/>
    <circle cx="60" cy="60" r="8" fill="#f59e0b"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">
    CarWise.ai
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">
    AI-Powered Car Diagnosis Platform
  </text>
  
  <!-- Features -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.8">
    🔍 Instant Diagnosis • 🔧 Expert Mechanics • 💰 Transparent Pricing
  </text>
  
  <!-- Call to Action -->
  <rect x="450" y="380" width="300" height="60" rx="30" fill="#ef4444"/>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Get Started Free
  </text>
  
  <!-- Bottom Text -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Trusted by 10,000+ Car Owners Worldwide
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="100" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="1100" cy="200" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="1050" cy="300" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="1150" cy="400" r="2" fill="#ffffff" opacity="0.3"/>
</svg>





