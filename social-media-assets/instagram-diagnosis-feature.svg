<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="40" fill="#3b82f6" opacity="0.1"/>
  <circle cx="930" cy="200" r="60" fill="#10b981" opacity="0.08"/>
  <circle cx="200" cy="900" r="30" fill="#f59e0b" opacity="0.12"/>
  <circle cx="850" cy="950" r="45" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Main Card -->
  <rect x="60" y="120" width="960" height="840" rx="32" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header Section -->
  <g transform="translate(540, 200)">
    <!-- AI Brain Icon -->
    <g transform="translate(-30, -30)">
      <circle cx="0" cy="0" r="30" fill="url(#aiGradient)"/>
      <circle cx="-10" cy="-8" r="4" fill="#ffffff"/>
      <circle cx="10" cy="-8" r="4" fill="#ffffff"/>
      <circle cx="0" cy="8" r="3" fill="#ffffff"/>
      <path d="M -15 0 Q 0 -10 15 0" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1f2937" text-anchor="middle">
      AI Diagnosis Feature
    </text>
  </g>
  
  <!-- Phone Mockup -->
  <g transform="translate(540, 450)">
    <!-- Phone Frame -->
    <rect x="-120" y="-200" width="240" height="400" rx="24" fill="#1f2937"/>
    <rect x="-110" y="-190" width="220" height="380" rx="20" fill="#ffffff"/>
    
    <!-- Phone Screen Content -->
    <g transform="translate(0, -150)">
      <!-- Header -->
      <rect x="-100" y="-20" width="200" height="40" fill="#3b82f6"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
        CarWise.ai
      </text>
      
      <!-- Diagnosis Form -->
      <g transform="translate(0, 30)">
        <!-- Car Icon -->
        <circle cx="0" cy="0" r="25" fill="#f0f9ff"/>
        <rect x="-15" y="-5" width="30" height="15" rx="3" fill="#3b82f6"/>
        <circle cx="-8" cy="12" r="4" fill="#1f2937"/>
        <circle cx="8" cy="12" r="4" fill="#1f2937"/>
        
        <!-- Form Fields -->
        <rect x="-80" y="40" width="160" height="25" rx="5" fill="#f8fafc" stroke="#e2e8f0"/>
        <text x="-70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
          Car Make & Model
        </text>
        
        <rect x="-80" y="75" width="160" height="25" rx="5" fill="#f8fafc" stroke="#e2e8f0"/>
        <text x="-70" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
          Problem Description
        </text>
        
        <!-- AI Analysis Animation -->
        <g transform="translate(0, 120)">
          <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.2"/>
          <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.4"/>
          <circle cx="0" cy="0" r="10" fill="#10b981" opacity="0.6"/>
          <circle cx="0" cy="0" r="5" fill="#10b981"/>
          <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">
            AI
          </text>
        </g>
        
        <!-- Results -->
        <rect x="-80" y="160" width="160" height="60" rx="8" fill="#f0fdf4" stroke="#10b981"/>
        <text x="0" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">
          Diagnosis Complete!
        </text>
        <text x="0" y="190" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">
          Engine Issue Detected
        </text>
        <text x="0" y="205" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">
          Estimated Cost: $200-300
        </text>
      </g>
    </g>
  </g>
  
  <!-- Feature Benefits -->
  <g transform="translate(540, 750)">
    <!-- Benefit 1 -->
    <g transform="translate(-200, 0)">
      <circle cx="0" cy="0" r="20" fill="#10b981"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">âš¡</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Instant</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Results</text>
    </g>
    
    <!-- Benefit 2 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="20" fill="#3b82f6"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">ðŸŽ¯</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Accurate</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Analysis</text>
    </g>
    
    <!-- Benefit 3 -->
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="20" fill="#f59e0b"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">ðŸ’°</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Cost</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Estimates</text>
    </g>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(540, 850)">
    <rect x="-120" y="-20" width="240" height="40" rx="20" fill="#ef4444"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Try AI Diagnosis Now
    </text>
  </g>
  
  <!-- Hashtags -->
  <g transform="translate(540, 920)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">
      #CarWiseAI #AIDiagnosis #CarCare #SmartCars #CarTech
    </text>
  </g>
</svg>