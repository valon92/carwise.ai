<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="carGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main Car Illustration -->
  <g transform="translate(540, 300)">
    <!-- Car Body -->
    <rect x="-80" y="-20" width="160" height="60" rx="12" fill="url(#carGradient)"/>
    <!-- Car Roof -->
    <rect x="-60" y="-50" width="120" height="40" rx="10" fill="url(#carGradient)"/>
    <!-- Wheels -->
    <circle cx="-60" cy="50" r="18" fill="#1f2937"/>
    <circle cx="60" cy="50" r="18" fill="#1f2937"/>
    <!-- Wheel Centers -->
    <circle cx="-60" cy="50" r="8" fill="#6b7280"/>
    <circle cx="60" cy="50" r="8" fill="#6b7280"/>
    <!-- Headlights -->
    <circle cx="-90" cy="-10" r="6" fill="#fbbf24"/>
    <circle cx="90" cy="-10" r="6" fill="#fbbf24"/>
    <!-- Windows -->
    <rect x="-50" y="-40" width="100" height="30" rx="5" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="40" fill="#10b981"/>
    <circle cx="-15" cy="-10" r="6" fill="#ffffff"/>
    <circle cx="15" cy="-10" r="6" fill="#ffffff"/>
    <circle cx="0" cy="10" r="5" fill="#ffffff"/>
    <path d="M -20 0 Q 0 -15 20 0" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Wrench Icon -->
  <g transform="translate(880, 200)">
    <path d="M -20 -20 L 20 20 M 0 -20 L -20 0 M 10 10 L 30 30" stroke="#f59e0b" stroke-width="5" stroke-linecap="round" fill="none"/>
    <circle cx="-20" cy="-20" r="6" fill="#f59e0b"/>
    <circle cx="20" cy="20" r="6" fill="#f59e0b"/>
  </g>
  
  <!-- Main Title -->
  <text x="540" y="500" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1f2937" text-anchor="middle">
    CarWise.ai
  </text>
  
  <!-- Subtitle -->
  <text x="540" y="570" font-family="Arial, sans-serif" font-size="28" fill="#3b82f6" text-anchor="middle">
    AI-Powered Car Diagnosis
  </text>
  
  <!-- Features -->
  <g transform="translate(540, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" text-anchor="middle">
      ✅ Instant Analysis
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" text-anchor="middle">
      ✅ Expert Mechanics
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" text-anchor="middle">
      ✅ Transparent Pricing
    </text>
  </g>
  
  <!-- Call to Action -->
  <rect x="340" y="780" width="400" height="80" rx="40" fill="#ef4444"/>
  <text x="540" y="830" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Try Free Diagnosis
  </text>
  
  <!-- Bottom Text -->
  <text x="540" y="920" font-family="Arial, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">
    Trusted by 10,000+ Car Owners
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="4" fill="#3b82f6" opacity="0.3"/>
  <circle cx="980" cy="150" r="3" fill="#10b981" opacity="0.3"/>
  <circle cx="150" cy="900" r="5" fill="#f59e0b" opacity="0.3"/>
  <circle cx="930" cy="950" r="3" fill="#ef4444" opacity="0.3"/>
  
  <!-- Hashtags -->
  <text x="540" y="980" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    #CarWiseAI #CarDiagnosis #AITechnology #CarCare
  </text>
</svg>



